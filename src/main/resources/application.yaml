spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/labs_db
    username: ${USER_DB_NAME}
    password: ${USER_DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    database: postgresql
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 1000
        order_inserts: true
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true   # если схема уже не пустая
  config:
    import: optional:secrets.properties[.properties]
